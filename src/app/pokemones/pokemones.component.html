<div class="pokemones" align="center">
<div class="row">
    <div class="col-sm-3" *ngFor="let p of pokemon">
      <div class="pokedex-pokemon-id">
        {{ p.id }}
      </div>
      <img [ngClass]="{'hidden': !p.imageLoaded}" class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite">
      <div class="pokedex-pokemon-name">
        {{ p.name | capitalize }}
      </div>
    </div>
  </div>
</div>
  <button class="btn btn-success" (click)="loadMore()" [disabled]="isLoading">
    <span *ngIf="!error">
      <span *ngIf="isLoading">Loading...</span>
      <span *ngIf="!isLoading">Load more</span>
    </span>
    <span *ngIf="error">
      Loading failed
    </span>
  </button>
